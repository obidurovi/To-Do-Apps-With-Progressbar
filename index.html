<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Apps</title>
    <!-- Css Linkup -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Bootstrap LinkUp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    
    <div class="todo">
		<div class="card">
			<div class="card-header">
				<h2>To Do Apps</h2>
			</div>
			<div class="card-body ">


				<form id="todo_form" action="">
                    <div class="msg"></div>
					<div class="form-inline">
						<div class="form-group">
							<input id="do_name" name="client_name" class="form-control" type="text" placeholder="Client Name">
							<input id="do_client" name="project_name" class="form-control" type="text" placeholder="Project Name">
						</div>
						<div class="form-group">
							<input id="do_date" name="date" class="form-control" type="date">
						</div>
						<div class="form-group">
							<input id="do_time" name="time" class="form-control" type="time">
						</div>
						<div class="form-group">
							<button class="btn btn-primary">Add</button>
						</div>
					</div>
				</form>


				<br>
				<div class="todo-list">
					<ul class="list-group">	
						

					</ul>
				</div>
			</div>
			<div class="card-footer">
				
			</div>
		</div>
	</div>

    <!-- JavaScript Linkup -->
    <script src="assets/js/function.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
